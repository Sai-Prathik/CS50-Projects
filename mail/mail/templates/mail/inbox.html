{% extends "mail/layout.html" %}
{% load static %}

{% block body %}
    <h2 id="email_title">{{ request.user.email }}</h2>

    <button class="btn btn-sm btn-outline-primary" id="inbox">Inbox</button>
    <button class="btn btn-sm btn-outline-primary" id="compose">Compose</button>
    <button class="btn btn-sm btn-outline-primary" id="sent">Sent</button>
    <button class="btn btn-sm btn-outline-primary" id="archived">Archived</button>
    <a class="btn btn-sm btn-outline-primary" href="{% url 'logout' %}">Log Out</a>
    <hr>

    <div id="emails-view">
           
    </div>

    <div id="mail-view">
        
        <div class="title">
            <label for="from" style="font-weight:bold">FROM: </label>
            <div class="from" style="display: inline-block;"></div><br> 

            <label for="to" style="font-weight:bold">To: </label>
            <div class="to" style="display: inline-block;"></div><br>

            <label for="subject" style="font-weight:bold">Subject: </label>
            <div class="subject" style="display: inline-block;"></div><br>

            <label for="time" style="font-weight:bold">Time: </label>
            <div class="time" style="display: inline-block;"></div>

        </div>
        <button class="btn btn-sm btn-outline-primary" id="reply">Reply</button>
        <hr>
        <div class="mail-body">
            
        </div>
         
    </div>

    <div id="compose-view">
        <h3>New Email</h3>
        <form id="compose-form">
            <div class="form-group">
                From: <input disabled class="form-control" id= "compose-sender" value="{{ request.user.email }}">
            </div>
            <div class="form-group">
                To: <input id="compose-recipients" class="form-control">
            </div>
            <div class="form-group">
                <input class="form-control" id="compose-subject" placeholder="Subject">
            </div>
            <textarea class="form-control" id="compose-body" placeholder="Body"></textarea>
            <input type="submit" class="btn btn-primary"/>
        </form>
    </div>
{% endblock %}

{% block script %}
    <script src="{% static 'mail/inbox.js' %}"></script>
{% endblock %}
