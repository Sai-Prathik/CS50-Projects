{% extends "auctions/layout.html" %}

{% block body %}
   
     {% for i in item%}

          <a href="listing/{{i.item.item_name}}">{{i.item.item_name}} </a><br>
          {{i.count}} <br>
          <form action="{% url 'remove' %}" method="POST">
               {% csrf_token %}
        <input type="hidden" name="removefromwatchlist" value={{i.id}} >
        <button type="submit" class="btn btn-primary"  >Remove from Watchlist</button>
          </form>

     {% endfor %}
      

{% endblock %}
